<ion-app>
  <ion-menu menuId="side-menu" content-id="side">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/home']">
          <ion-icon name="Home" slot="start" routerlink="/home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/convertor']">
          <ion-icon name="construct-outline" slot="start" routerlink="/convertor"></ion-icon>
          <ion-label>Coversor</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/about']">
          <ion-icon name="people-outline" slot="start"></ion-icon>
          <ion-label>¿Quienes somos?</ion-label>
        </ion-item>
        <ion-item lines="none" [routerLink]="['/weather']">
          <ion-icon slot="start" name="cloud-outline"></ion-icon>
          <ion-label>Clima</ion-label>
        </ion-item>
        <ion-item lines="none" (click)="salir()" routerDirection="root">
          <ion-icon slot="start" name="exit-outline"></ion-icon>Salir
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="side"></ion-router-outlet>
</ion-app>
